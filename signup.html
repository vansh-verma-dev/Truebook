<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TrueBook | Create Account</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        body{
            height: 100vh;
            background: #f4f6f8;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .wrapper{
            width: 900px;
            height: 520px;
            background: #fff;
            display: flex;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 15px 40px rgba(0,0,0,0.15);
        }

        .left{
            width: 50%;
            background: linear-gradient(135deg, #4e54c8, #8f94fb);
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 40px;
        }

        .left h1{
            font-size: 38px;
            margin-bottom: 10px;
        }

        .left p{
            font-size: 15px;
            opacity: 0.9;
        }

        .right{
            width: 50%;
            padding: 40px 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .right h2{
            margin-bottom: 8px;
            color: #333;
        }

        .right p{
            font-size: 14px;
            color: #777;
            margin-bottom: 25px;
        }

        .form-group{
            margin-bottom: 16px;
        }

        .form-group label{
            display: block;
            margin-bottom: 6px;
            font-size: 14px;
            color: #444;
        }

        .form-group input{
            width: 100%;
            padding: 11px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 14px;
        }

        .form-group input:focus{
            outline: none;
            border-color: #4e54c8;
        }

        .btn{
            width: 100%;
            padding: 12px;
            background: #4e54c8;
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 15px;
            cursor: pointer;
            margin-top: 5px;
        }

        .btn:hover{
            background: #3c41a3;
        }

        .extra{
            margin-top: 15px;
            font-size: 14px;
            text-align: center;
        }

        .extra a{
            color: #4e54c8;
            text-decoration: none;
        }

        .extra a:hover{
            text-decoration: underline;
        }

        @media(max-width: 768px){
            .wrapper{
                flex-direction: column;
                height: auto;
                width: 90%;
            }
            .left, .right{
                width: 100%;
            }
            .left{
                height: 160px;
            }
        }
    </style>
</head>

<body>

<div class="wrapper">

    <!-- LEFT -->
    <div class="left">
        <div>
            <h1>TrueBook</h1>
            <p>Create your account to manage business easily</p>
        </div>
    </div>

    <!-- RIGHT -->
    <div class="right">
        <h2>Create Account</h2>
        <form>
            <div class="form-group">
                <label>Full Name</label>
                <input type="text" placeholder="Enter full name" id="name">
            </div>

            <div class="form-group">
                <label>Email</label>
                <input type="email" placeholder="Enter email" id="email">
            </div>

            <div class="form-group">
                <label>Mobile Number</label>
                <input type="text" placeholder="Enter mobile number" id="Mnumber"> 
            </div>

            <div class="form-group">
                <label>Password</label>
                <input type="password" placeholder="Create password" id="passward">
            </div>

            <div class="form-group">
                <label>Confirm Password</label>
                <input type="password" placeholder="Confirm password" id="Cpassward">
            </div>

        <button type="button" class="btn" onclick="createact()">Create Account</button>

        </form>

        <div class="extra">
            Already have an account?
            <a href="login.html">Sign In</a>
        </div>
    </div>

</div>

</body>
<script src="JS/login.js"></script>
</html>
